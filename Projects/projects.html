<!DOCTYPE html>

</head>
<body class="d-flex row justify-content-center align-items-center gap-0 m-0 p-0">

                <a href="tel:+995-32-777-7777" class="text-decoration-none">+995-32-777-7777</a>
                <select class="ms-3">
                    <option value="ru" selected>RU</option>
                    <option value="kz">KZ</option>
                    <option value="eng">ENG</option>
                </select>
                <label class="burger" for="burger">
                    <input type="checkbox" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>

        <div class="section-link p-0">

                    <button class="fw-semibold bg-white border-1 text-primary-emphasis px-2 py-1 my-1 rounded">Строятся</button>

                </div>

            <div class="projects d-flex column flex-wrap justify-content-center align-items-center gap-5 container mt-3">
                <a href="#" class="cards flex-shrink-1 text-decoration-none">
                    <img src="./img/projects-pngs.png" class='img-fluid' alt="">

                <a href="#" class="cards flex-shrink-1 text-decoration-none">

                <a href="#" class="cards flex-shrink-1 text-decoration-none">

                    <h5 class="mt-3 text-primary-emphasis">New Wave</h5>
